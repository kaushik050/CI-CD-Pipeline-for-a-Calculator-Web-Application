version: '3.8'

services:
  calculator-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./calculator.py:/app/calculator.py
      - ./test_calculator.py:/app/test_calculator.py
      - ./app.py:/app/app.py
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import calculator; print('Calculator is healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service for running tests
  calculator-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-test
    command: ["python", "-m", "pytest", "test_calculator.py", "-v", "--tb=short", "--cov=calculator", "--cov-report=html"]
    volumes:
      - ./calculator.py:/app/calculator.py
      - ./test_calculator.py:/app/test_calculator.py
      - ./test-results:/app/htmlcov
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1

  # Service for linting
  calculator-lint:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-lint
    command: ["flake8", "calculator.py", "test_calculator.py", "--max-line-length=100", "--ignore=E203,W503"]
    volumes:
      - ./calculator.py:/app/calculator.py
      - ./test_calculator.py:/app/test_calculator.py
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1

networks:
  default:
    name: calculator-network
